<mat-tab-group>
    <mat-tab label="Get People">
        <section fxLayout="column"
                 fxLayoutAlign="start stretch"
                 class="p8">
            <mat-form-field class="my4">
                <mat-label>Skip</mat-label>
                <input matInput
                       type="number"
                       [(ngModel)]="getOptions.skip">
            </mat-form-field>
            <mat-form-field class="my4">
                <mat-label>Size</mat-label>
                <input matInput
                       type="number"
                       [(ngModel)]="getOptions.size">
            </mat-form-field>
            <button mat-stroked-button
                    color="primary"
                    [disabled]="getOptions?.size < 1 || loading"
                    (click)="get.emit(getOptions)">
                Get People
            </button>
        </section>
    </mat-tab>
    <mat-tab label="Search People">
        <section fxLayout="column"
                 fxLayoutAlign="start stretch"
                 class="p8">
            <mat-form-field class="my4">
                <mat-label>Last Name</mat-label>
                <input matInput
                       [(ngModel)]="searchOptions.lastName">
            </mat-form-field>
            <mat-form-field class="my4">
                <mat-label>First Name</mat-label>
                <input matInput
                       [(ngModel)]="searchOptions.firstName">
            </mat-form-field>
            <button mat-stroked-button
                    color="primary"
                    [disabled]="!(searchOptions?.lastName) || !(searchOptions?.firstName) || loading"
                    (click)="search.emit(searchOptions)">
                Search People
            </button>
        </section>
    </mat-tab>
</mat-tab-group>
