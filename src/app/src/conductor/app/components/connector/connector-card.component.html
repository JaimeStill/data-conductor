<card [layout]="layout"
      [alignment]="alignment"
      width="auto"
      options="background-card rounded card-outline-divider">
    <connector-display [connector]="connector"></connector-display>
    <mat-progress-bar *ngIf="testing"
                      mode="indeterminate"
                      color="accent"></mat-progress-bar>
    <section [fxLayout]="controlLayout"
             [fxLayoutAlign]="controlAlignment"
             [class]="controlOptions">
        <button *ngIf="removable"
                mat-icon-button
                color="warn"
                [disabled]="testing"
                (click)="remove.emit(connector)">
            <mat-icon>delete_outline</mat-icon>
        </button>
        <button mat-icon-button
                [disabled]="testing"
                (click)="edit.emit(connector)">
            <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="testable"
                class="color-blue"
                mat-icon-button
                [disabled]="testing"
                (click)="test.emit(connector)">
            <mat-icon>sync</mat-icon>
        </button>
        <button *ngIf="viewable"
                mat-icon-button
                color="primary"
                [disabled]="testing"
                (click)="view.emit(connector)">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </section>
</card>
